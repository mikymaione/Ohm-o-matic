syntax = "proto3";

package OhmOMatic.ProtoBuffer;

import "Common.proto";


service HomeService {
    rpc join (casa) returns (casaRes);
    rpc esciDalCondominio (casa) returns (standardRes);

    rpc requestAddress (casa) returns (standardRes);
    rpc FINDSUCC_ (casa) returns (casaRes);
    rpc CLOSEST_ (casa) returns (casaRes);
    rpc IAMPRE_ (casa) returns (casaRes);
    rpc YOURPRE (casa) returns (casaRes);
    rpc YOURSUCC (casa) returns (casaRes);
    rpc KEEP (casa) returns (standardRes);
}


message casa {
    int64 ID = 1;

    string IP = 2;
    int32 port = 3;

    string Optional_IP = 4;
    int32 Optional_port = 5;
}

message casaRes {
    standardRes StandardRes = 1;
    casa Casa = 2;
}

message listaCase {
    standardRes standardResponse = 1;
    repeated casa case = 2;
}